<div class="form">
    <h1 class="text-primary"><b>FACULTY LOGIN</b></h1>
        <form (ngSubmit)="loginUser()" class="row g-3" >
            <div class="col-auto">
                <label for="uname1">USERNAME</label>
                <input type="text" class="form-control" id="uname" [(ngModel)]="user.uname"/>
            </div>
            <div class="col-auto">
                <label for="Password">PASSWORD</label>
                <input type="password" class="form-control" id="Password" [(ngModel)]="user.password"/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">SUBMIT</button>
            </div>
         </form>
</div>
